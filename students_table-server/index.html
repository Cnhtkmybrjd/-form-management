<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>STUDENTS</title>
    <meta charset="UTF-8">
    <script>
      async function loadStudentsItems() {
        const response = await fetch('http://localhost:3000/api/students');
        const data = await response.json();
        console.log(data);
      }

      async function createStudentsItem() {
        const response = await fetch('http://localhost:3000/api/students', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            surname: 'Стрельников',
            name: 'Евгений',
            middleName: 'Сергеевич',
            birthday: 'дата',
            startDate: 'дата',
            faculty: 'факультет',
          })
        });
        const data = await response.json();
        console.log(data);
      }

      async function getStudentsItem() {
        const response = await fetch('http://localhost:3000/api/students/1608029025426');
        const data = await response.json();
        console.log(data);
      }

      async function markStudentsAsDone() {
        const response = await fetch('http://localhost:3000/api/students/1608029025426', {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ done: true })
        });
        const data = await response.json();
        console.log(data);
      }

      async function deleteStudentsItem() {
        const response = await fetch('http://localhost:3000/api/students/1608029025426', {
          method: 'DELETE',
        });
        if (response.status === 404)
          console.log('Не удалось удалить дело, так как его не существует');
        const data = await response.json();
        console.log(data);
      }
    </script>
  </head>
  <body>
  </body>
</html>
